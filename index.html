<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Planaur — Notion Templates for Premium Productivity</title>
    <meta name="description" content="Planaur: Notion templates that organize your chaos into actionable productivity. Clean, modern, and conversion-focused templates." />
    <meta name="author" content="Planaur" />
    <link rel="canonical" href="https://planaur.app/" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- Fonts: Inter and DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <meta name="theme-color" content="#6E59E6" />

    <!-- Open Graph -->
    <meta property="og:title" content="Planaur — Notion Templates for Premium Productivity" />
    <meta property="og:description" content="Maximize efficiency with our intuitive Notion templates." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/og-planaur.png" />
    <meta property="og:url" content="https://planaur.app/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Planaur — Notion Templates for Premium Productivity" />
    <meta name="twitter:description" content="Maximize efficiency with our intuitive Notion templates." />
    <meta name="twitter:image" content="/images/og-planaur.png" />

    <!-- Basic analytics placeholder -->
    <script>window.__PLANAUR_ANALYTICS__ = { provider: "vercel" };</script>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Planaur",
        "url": "https://planaur.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://planaur.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
